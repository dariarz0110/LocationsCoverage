<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get location info</title>
</head>
<body>
<h1>Location info</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.name.upper }}:{{ field }}</p>

        <hr>
    {% endfor %}

    <br>
    <br>
    <button type="submit">Look for matches</button>
</form>


</body>
</html>
